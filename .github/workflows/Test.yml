name: Upload to Google Drive & Notify Slack

on:
  push:
    branches:
      - main

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Rclone
        run: |
          curl https://rclone.org/install.sh | sudo bash

      - name: Configure Rclone
        run: |
          mkdir -p ~/.config/rclone/
          echo "${{ secrets.RCLONE }}" | base64 --decode > ~/.config/rclone/rclone.conf

      - name: Generate Test File
        run: python3 Script.py

      - name: Upload File to Google Drive
        run: rclone copy test_file.txt mashilo:/TestFolder --progress

      - name: Notify Slack on Success
        if: success()
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{
            "text": "‚úÖ *Build Successful!* üéâ\nThe file has been uploaded to Google Drive successfully.",
            "username": "GitHub Actions",
            "icon_emoji": ":rocket:"
          }' ${{ secrets.SLACK_WEBHOOK }}

      - name: Notify Slack on Failure
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{
            "text": "‚ùå *Build Failed!* üî¥\nSomething went wrong with the file upload.",
            "username": "GitHub Actions",
            "icon_emoji": ":x:"
          }' ${{ secrets.SLACK_WEBHOOK }}
